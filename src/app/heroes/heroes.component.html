<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<h2>{{hero.name | titlecase}}</h2>
<div><span>id:</span>{{hero.id}}</div>
<div>
  <label>name:
    <input type="text" placeholder="name" [(ngModel)]="hero.name">
    <!--<input type="text" placeholder="name" (keydown)="myHandler($event)"
           [value]="hero.name" >-->
  </label>
</div>
